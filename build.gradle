plugins {
    id 'war'  
}

description = 'Down time manager app'
group 'org.jlab'
version '4.0.1'
ext.releaseDate = 'Nov 15 2021'
ext.resourceVersion = '181'

repositories {
    mavenCentral()
}

dependencies {
    if (project.hasProperty("provided")) {
        providedCompile 'org.jsoup:jsoup:1.11.3',
                'org.jlab:smoothness-weblib:3.0.0',
                'org.tuckey:urlrewritefilter:4.0.4',
                'org.hibernate:hibernate-core:5.4.2.Final',
                'org.hibernate:hibernate-envers:5.4.2.Final',
                'org.jlab:jlog:5.0.0',
                'org.apache.poi:poi:4.1.1',
                'org.apache.poi:poi-ooxml:4.1.1',
                'org.apache.httpcomponents:httpclient:4.5.10',
                'org.apache.httpcomponents:httpmime:4.5.10'
    } else {
        implementation 'org.jsoup:jsoup:1.11.3',
                'org.jlab:smoothness-weblib:3.0.0',
                'org.tuckey:urlrewritefilter:4.0.4',
                'org.hibernate:hibernate-core:5.4.2.Final',
                'org.hibernate:hibernate-envers:5.4.2.Final',
                'org.jlab:jlog:5.0.0',
                'org.apache.poi:poi:4.1.1',
                'org.apache.poi:poi-ooxml:4.1.1',
                'org.apache.httpcomponents:httpclient:4.5.10',
                'org.apache.httpcomponents:httpmime:4.5.10'
    }

    providedCompile('antlr:antlr') {
        version {
            strictly "2.7.7"
        }
    }

    //'org.apache.taglibs:taglibs-standard-impl:1.2.5'

    // No matter what the Java EE API is provided by the application server
    providedCompile 'javax:javaee-api:8.0'
}

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs += ["-Xlint:deprecation", "-Xlint:unchecked"]
}

war {
    archiveName 'dtm.war'
    filesMatching('WEB-INF/web.xml') {
        filter {
            String line -> line.replaceAll("@VERSION@", project.version)
        }
        filter {
            String line -> line.replaceAll("@RELEASE_DATE@", releaseDate)
        }
        filter {
            String line -> line.replaceAll("@RESOURCE_VERSION@", resourceVersion)
        }
    }
}